<mat-toolbar color="primary">
  <span>Control de empleados</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon log-out-icon" aria-label="Example icon-button with out icon" (click)="onLogOut()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>
<button mat-raised-button color="primary" style="margin: 10px 10px 10px 10px;" (click)="openAddEditEmpForm()">
  AGREGAR EMPLEADO
</button>
<div class="main-body">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ej. Nombre"
      #input
    />
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="idEmpleado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>

      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Area</th>
        <td mat-cell *matCellDef="let row">{{ row.area }}</td>
      </ng-container>

      <ng-container matColumnDef="subArea">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub Area</th>
        <td mat-cell *matCellDef="let row">{{ row.subArea }}</td>
      </ng-container>

      <ng-container matColumnDef="tipoDocumento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Tipo Documento
        </th>
        <td mat-cell *matCellDef="let row">{{ row.tipoDocumento }}</td>
      </ng-container>

      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Documento</th>
        <td mat-cell *matCellDef="let row">{{ row.documento }}</td>
      </ng-container>

      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</th>
        <td mat-cell *matCellDef="let row">{{ row.nombres }}</td>
      </ng-container>

      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
        <td mat-cell *matCellDef="let row">{{ row.apellidos }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acci√≥n</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>Editar</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No hay datos con los filtros usados "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 20, 35, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
